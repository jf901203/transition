<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="./jquery.min.js"></script>
<style>
	.demo{
		width:50px;
		height:50px;
		background:blue;
		transition:all .3s; /*过渡属性 从50px 过渡到500px*/
	}
  .right{
  	width:500px;
  }

  #demo{
  	width:50px;
  	height:50px;
  	background:pink;
  	transition:all .3s; /* 过渡属性 从宽度50px过渡到300px */
  }
  #demo:hover{
  	width:300px;
  }

</style>
</head>
<body>
    <div class="demo">
    	
    </div>
    <div id="demo">
    	
    </div>
</body>
</html>
<script>
	$(function(){
		$('.demo').hover(function(){
			$(this).addClass('right')
		},function(){
			$(this).removeClass('right')
		})
	})
</script>
